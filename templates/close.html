<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification TikTok</title>
    <style>
        :root {
            --background: #000000;
            --text: #FFFFFF;
            --success: #28CD41;
            --error: #FF453A;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .success {
            color: var(--success);
        }

        .error {
            color: var(--error);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--text);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="message {% if success %}success{% else %}error{% endif %}">
            {% if success %}
                Authentification réussie !
            {% else %}
                {{ message if message else "Une erreur est survenue" }}
            {% endif %}
        </div>
    </div>

    <script>
        // Fermer la fenêtre après un court délai
        setTimeout(() => {
            window.close();
        }, 2000);
    </script>
</body>
</html>
