<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --secondary: #C4B5FD;
            --background: #1A1A2E;
            --surface: #2A2A3E;
            --text: #E2E8F0;
            --text-secondary: #94A3B8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background), #2D1B69);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background: var(--primary);
            filter: blur(80px);
            opacity: 0.2;
            border-radius: 50%;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation: float 8s infinite;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -200px;
            background: var(--secondary);
            animation: float 10s infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50px, 50px); }
            50% { transform: translate(0, 100px); }
            75% { transform: translate(-50px, 50px); }
        }

        .container {
            background: rgba(42, 42, 62, 0.7);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            width: 420px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2.5rem;
        }

        .tiktok-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .tiktok-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
        }

        .tiktok-button:active {
            transform: translateY(0);
        }

        .tiktok-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.2), transparent);
            clip-path: polygon(0 0, 100% 0, 100% 30%, 0 60%);
            transition: all 0.3s ease;
        }

        .tiktok-button:hover::after {
            transform: translateY(100%);
        }

        .tiktok-logo {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            filter: brightness(0) invert(1);
        }

        .debug-info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .debug-info p {
            margin: 0.5rem 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                width: 100%;
            }

            h1 {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 0.875rem;
            }

            .tiktok-button {
                padding: 0.75rem 1.5rem;
                font-size: 0.875rem;
            }
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: rgba(42, 42, 62, 0.9);
            border-radius: 24px;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--text-secondary);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .profile-container {
            display: none;
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(42, 42, 62, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        .profile-container.active {
            display: block;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
            object-fit: cover;
        }

        .profile-info {
            text-align: left;
        }

        .profile-nickname {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-status {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-icon {
            width: 20px;
            height: 20px;
            fill: #10B981;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-message {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 12px;
            color: #10B981;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-info {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="container">
        <div class="loading">
            <div class="spinner"></div>
        </div>

        <div id="login-section">
            <div class="logo-container">
                <h1>TikTok Login</h1>
                <p class="subtitle">Connectez-vous avec votre compte TikTok</p>
            </div>

            <button onclick="startOAuth()" class="tiktok-button">
                Se connecter avec TikTok
            </button>
        </div>

        <div id="profile-section" class="profile-container">
            <div class="profile-header">
                <img id="profile-avatar" class="profile-avatar" src="" alt="Photo de profil TikTok">
                <div class="profile-info">
                    <div id="profile-nickname" class="profile-nickname"></div>
                    <div class="profile-status">
                        <svg class="status-icon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        <span>Compte connecté</span>
                    </div>
                </div>
            </div>
            <div class="success-message">
                Votre compte TikTok a été lié avec succès !
            </div>
        </div>

        {% if debug_mode %}
        <div class="debug-info">
            <p>Mode Debug: Activé</p>
            <p>Redirect URI: {{ redirect_uri }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        async function startOAuth() {
            const loading = document.querySelector('.loading');
            loading.classList.add('active');
            
            try {
                const response = await fetch('https://141.253.120.227:3000/oauth');
                const data = await response.json();
                
                if (data.redirect_url) {
                    window.location.href = data.redirect_url;
                } else {
                    throw new Error('URL de redirection non trouvée');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la connexion à TikTok');
                loading.classList.remove('active');
            }
        }

        async function checkAndDisplayProfile() {
            try {
                const response = await fetch('https://141.253.120.227:3000/user/profile');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('login-section').style.display = 'none';
                    
                    const profileSection = document.getElementById('profile-section');
                    document.getElementById('profile-avatar').src = data.avatar_url;
                    document.getElementById('profile-nickname').textContent = data.nickname;
                    profileSection.classList.add('active');
                }
            } catch (error) {
                console.error('Erreur lors de la récupération du profil:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('code')) {
                setTimeout(checkAndDisplayProfile, 1000);
            } else {
                checkAndDisplayProfile();
            }
        });
    </script>
</body>
</html>
