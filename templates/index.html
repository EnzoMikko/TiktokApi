<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Login</title>
    <style>
        :root {
            /* Couleurs style Apple */
            --background: #000000;
            --surface: #1C1C1E;
            --text: #FFFFFF;
            --text-secondary: #86868B;
            --accent: #2997FF;
            --accent-dark: #0071E3;
            --success: #28CD41;
            --error: #FF453A;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
        }

        @font-face {
            font-family: 'SF Pro Display';
            src: local('-apple-system'), local('BlinkMacSystemFont');
            font-weight: 400;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a, #000B1F, #001F3F);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-sm);
            line-height: 1.47059;
            -webkit-font-smoothing: antialiased;
            position: relative;
            overflow: hidden;
        }

        /* Effet de brillance subtil */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, transparent 80%);
            pointer-events: none;
            z-index: 1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .container {
            width: min(90%, 420px);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            margin-bottom: var(--spacing-xl);
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            font-weight: 600;
            letter-spacing: -0.003em;
            margin-bottom: var(--spacing-xs);
            background: linear-gradient(180deg, var(--text) 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            margin-bottom: var(--spacing-xl);
            font-weight: 400;
            letter-spacing: 0.004em;
        }

        .tiktok-button {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 18px 31px;
            border-radius: 980px;
            font-size: 17px;
            font-weight: 400;
            letter-spacing: -0.022em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .tiktok-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tiktok-button:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .tiktok-button:hover::before {
            opacity: 1;
        }

        .tiktok-button:active {
            transform: translateY(1px);
        }

        .tiktok-button svg {
            width: 24px;
            height: 24px;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.2));
        }

        .profile-container {
            display: none;
            margin-top: var(--spacing-xl);
            animation: fadeIn 0.8s cubic-bezier(0.28, 0.11, 0.32, 1);
        }

        .profile-container.active {
            display: block;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            justify-content: center;
            flex-wrap: wrap;
        }

        .profile-avatar {
            width: clamp(80px, 20vw, 120px);
            height: clamp(80px, 20vw, 120px);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            object-fit: cover;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .profile-avatar:hover {
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .profile-info {
            text-align: center;
        }

        .profile-nickname {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            letter-spacing: -0.003em;
        }

        .profile-status {
            color: var(--success);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-icon {
            width: 20px;
            height: 20px;
        }

        .success-message {
            margin: var(--spacing-lg) 0;
            font-size: 1.1rem;
            color: var(--success);
            letter-spacing: -0.022em;
        }

        .logout-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 12px 24px;
            border-radius: 980px;
            font-size: 15px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: var(--spacing-md);
        }

        .logout-button:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .logout-button svg {
            width: 16px;
            height: 16px;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Support des préférences de mouvement réduites */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (max-width: 480px) {
            :root {
                --spacing-xl: 2.5rem;
                --spacing-lg: 2rem;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section">
            <div class="logo-container">
                <h1>TikTok</h1>
                <p class="subtitle">Connectez votre compte TikTok</p>
            </div>

            <button onclick="openTikTokAuth()" class="tiktok-button">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19.59 6.69a4.83 4.83 0 01-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 01-5.2 1.74 2.89 2.89 0 012.31-4.64 2.93 2.93 0 01.88.13V9.4a6.84 6.84 0 00-1-.05A6.33 6.33 0 005 20.1a6.34 6.34 0 0011.78-3.31c0-.43 0-8.6-.01-8.6a8.17 8.17 0 004.37 1.25v-3.41a4.85 4.85 0 01-1.55.66z"/>
                </svg>
                Se connecter
            </button>
        </div>

        <div id="profile-section" class="profile-container">
            <div class="profile-header">
                <img id="profile-avatar" class="profile-avatar" src="" alt="Photo de profil TikTok">
                <div class="profile-info">
                    <div id="profile-nickname" class="profile-nickname"></div>
                    <div class="profile-status">
                        <svg class="status-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <span>Compte connecté</span>
                    </div>
                </div>
            </div>
            <div class="success-message">
                Votre compte TikTok a été lié avec succès
            </div>
            <button onclick="logout()" class="logout-button">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
                Se déconnecter
            </button>
        </div>
    </div>

    <script>
        function openTikTokAuth() {
            // Dimensions de la popup
            const width = 500;
            const height = 700;
            const left = (window.innerWidth - width) / 2;
            const top = (window.innerHeight - height) / 2;

            // Ouvrir la popup
            const popup = window.open(
                '/oauth',
                'TikTok Auth',
                `width=${width},height=${height},left=${left},top=${top},popup=yes`
            );

            // Vérifier périodiquement si la popup est fermée
            const checkPopup = setInterval(() => {
                if (popup.closed) {
                    clearInterval(checkPopup);
                    // Rafraîchir les informations du profil
                    checkAuthStatus();
                }
            }, 500);
        }

        function checkAuthStatus() {
            fetch('/user/profile')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Mettre à jour l'interface avec les informations du profil
                        document.querySelector('.profile-container').classList.add('active');
                        document.querySelector('.profile-avatar').src = data.avatar_url;
                        document.querySelector('.profile-nickname').textContent = data.nickname;
                        document.querySelector('.tiktok-button').style.display = 'none';
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Vérifier le statut d'authentification au chargement
        document.addEventListener('DOMContentLoaded', checkAuthStatus);

        // Remplacer l'ancien onclick par la nouvelle fonction
        document.querySelector('.tiktok-button').onclick = openTikTokAuth;

        async function logout() {
            try {
                const response = await fetch('https://141.253.120.227:3000/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Recharger la page après la déconnexion
                window.location.reload();
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la déconnexion');
            }
        }
    </script>
</body>
</html>
